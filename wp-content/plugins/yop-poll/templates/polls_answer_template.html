{%if answer.type!="other"%}<tr id="yop-poll-tr-answer-{{ question.ID }}-{{ answer.get('ID') }}" class="yop-poll-tr-answer">    <td class="yop-poll-movable">&nbsp;</td>    <td>        <table cellspacing="0" cellpadding="0" width="100%" id="yop-poll-answer-{{ question.ID }}-{{ answer.get('ID') }}-table">            <tbody>            <tr>                <td>                    <input type="hidden" name="yop_poll_answer[{{ question.ID }}][answer_{{ answer.get('ID') }}][answer_id]" value="{{ answer.get('ID') }}">                    <input type="hidden" name="yop_poll_answer[{{ question.ID }}][answer_{{ answer.get('ID') }}][type]" value="text">                    <div class="yop-poll-subtitlediv">                        <div class="yop-poll-subtitlewrap">                            <input id="yop-poll-answer-input-{{ question.ID }}-{{ answer.get('ID') }}" class="yop-poll-subtitle answers_focus" type="text" name="yop_poll_answer[{{ question.ID }}][answer_{{ answer.get('ID') }}][answer]" size="30" value="{{answer.answer}}"  >                        </div>                    </div>                </td>                <td align="right">                    <label style="float: left" for="yop-poll-is-default-answer-yes-{{ question.ID }}-{{ answer.get('ID') }}">&nbsp{{__( "Default Answer" ) }}? </label>                    <input style="float: left"type="checkbox"{{ checked(answer.is_default_answer, 'yes') }} value="yes" name="yop_poll_answer[{{ question.ID }}][answer_{{ answer.get('ID') }}][is_default_answer]" class="yop-poll-default-answer_{{question.ID}}" id="yop-poll-is-default-answer-yes-{{ question.ID }}-{{ answer.get('ID') }}" onclick="yop_poll_default_answer( this, '.yop-poll-default-answer_{{question.ID}}' );" >                    <label for="yop-poll-answer-delete-{{ answer.get('ID')}}" class="button yop-poll-button-delete">{{ __("Delete") }}</label>                    <input type="button" id="yop-poll-answer-delete-{{ answer.get('ID')}}" class="button yop-poll-button-delete" style="display: none" value="{{ __('Delete') }}" onclick="yop_poll_remove_answer('{{ question.ID }}', '{{ answer.get('ID') }}')">                    <input class="yop-poll-question-{{ question.ID }}-answer-order yop-poll-answer-order-input" type="hidden" style="width: 30px;" name="yop_poll_answer[{{ question.ID }}][answer_{{ answer.get('ID') }}][question_order]" value="{{ answer.question_order }}">                </td>            </tr>            </tbody>        </table>    </td></tr>{%endif%}
